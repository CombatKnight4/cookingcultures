<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="226.14597" height="647.27127" viewBox="0,0,226.14597,647.27127"><g transform="translate(-126.99809,146.07209)"><g stroke="none" stroke-miterlimit="10" font-weight="400" font-size="40"><text transform="translate(127.3128,-130.6512) scale(0.30456,0.30456)" font-size="40" xml:space="preserve" fill="#000000" font-family="Pixel"><tspan x="0" dy="0">1. First, make the tomato-based</tspan><tspan x="0" dy="48px"> sauce by blending together the</tspan><tspan x="0" dy="48px"> red bell peppers (pimento), </tspan><tspan x="0" dy="48px">tomatoes, onion, and scotch</tspan><tspan x="0" dy="48px"> bonnet.</tspan><tspan x="0" dy="48px">2. Heat the cooking oil in a large </tspan><tspan x="0" dy="48px">pan </tspan><tspan x="0" dy="48px">over medium heat, then add the </tspan><tspan x="0" dy="48px">diced onions and let them cook</tspan><tspan x="0" dy="48px"> for about 3 minutes or until </tspan><tspan x="0" dy="48px">they are soft.</tspan><tspan x="0" dy="48px">3. Next, add the tomato paste</tspan><tspan x="0" dy="48px"> and fry for about 5 minutes.</tspan><tspan x="0" dy="48px"> Then stir in garlic, ginger, and </tspan><tspan x="0" dy="48px">bay leaves—leave to cook for 2</tspan><tspan x="0" dy="48px"> more minutes.</tspan><tspan x="0" dy="48px">4. Add the blended sauce and allow </tspan><tspan x="0" dy="48px">the pepper to cook until the water</tspan><tspan x="0" dy="48px"> is reduced and the sauce become</tspan><tspan x="0" dy="48px"> thick —about 10 to 15 minutes.</tspan><tspan x="0" dy="48px">5. Season with thyme, curry </tspan><tspan x="0" dy="48px">powder, bouillon cubes, salt, and</tspan><tspan x="0" dy="48px"> pepper to taste. Cook for</tspan><tspan x="0" dy="48px"> another 2 to 5 minutes.</tspan><tspan x="0" dy="48px">6. Add the rinsed rice to the </tspan><tspan x="0" dy="48px">sauce and stir until it is well </tspan><tspan x="0" dy="48px">coated with the sauce. Then</tspan><tspan x="0" dy="48px"> add the chicken stock, stir briefly,</tspan><tspan x="0" dy="48px"> cover with a tight-fitting lid, and</tspan><tspan x="0" dy="48px"> bring to a quick boil over high heat.</tspan><tspan x="0" dy="48px">7. Once it begins to boil—after</tspan><tspan x="0" dy="48px"> about 3 to 5 minutes, reduce the</tspan><tspan x="0" dy="48px"> heat immediately to low and steam </tspan><tspan x="0" dy="48px">until the rice is done—about 30 </tspan><tspan x="0" dy="48px">minutes.</tspan><tspan x="0" dy="48px">8. Add the butter, sliced tomato, </tspan><tspan x="0" dy="48px">and onions, stir together briefly </tspan><tspan x="0" dy="48px">and turn off the heat. Cover it</tspan><tspan x="0" dy="48px"> immediately so that the heat</tspan><tspan x="0" dy="48px"> remaining in the rice can steam</tspan><tspan x="0" dy="48px"> up the vegetables a little.</tspan><tspan x="0" dy="48px">9. Serve with sweet fried </tspan><tspan x="0" dy="48px">plantains, roasted chicken, or</tspan><tspan x="0" dy="48px"> salad.</tspan></text><text transform="translate(157.22665,118.00001) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" font-family="Sans Serif"><tspan x="0" dy="0"> </tspan></text></g></g></svg>