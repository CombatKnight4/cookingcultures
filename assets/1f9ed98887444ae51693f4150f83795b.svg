<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="236.80557" height="501.08243" viewBox="0,0,236.80557,501.08243"><g transform="translate(-121.66829,72.97769)"><g stroke="none" stroke-miterlimit="10" font-weight="400" font-size="40"><text transform="translate(121.983,-57.5568) scale(0.30456,0.30456)" font-size="40" xml:space="preserve" fill="#000000" font-family="Pixel"><tspan x="0" dy="0">1. Cinnamon sugar coating: Combine</tspan><tspan x="0" dy="48px"> sugar and cinnamon in a shallow </tspan><tspan x="0" dy="48px">bowl, set aside.</tspan><tspan x="0" dy="48px">2. Mix flour, baking powder and salt</tspan><tspan x="0" dy="48px"> in a bowl. Add oil and water and mix </tspan><tspan x="0" dy="48px">until just combined - it should be a </tspan><tspan x="0" dy="48px">thick, gummy batter, like a wet sticky</tspan><tspan x="0" dy="48px"> dough, not thin and watery.</tspan><tspan x="0" dy="48px">3. Transfer dough into a piping bag</tspan><tspan x="0" dy="48px"> with a 8mm / 1/3" star tip nozzle. </tspan><tspan x="0" dy="48px">Set aside while oil heats.</tspan><tspan x="0" dy="48px">4. Heat 5cm / 2" oil over medium high</tspan><tspan x="0" dy="48px"> in a small pot, wok or small but deep</tspan><tspan x="0" dy="48px"> skillet (Note 3) to 170°C340°F), </tspan><tspan x="0" dy="48px">or until it takes 20 seconds for </tspan><tspan x="0" dy="48px">a small cube of bread to turn golden.</tspan><tspan x="0" dy="48px">5. Pipe 15cm / 6" lengths of dough</tspan><tspan x="0" dy="48px"> into the oil, snipping with scissors</tspan><tspan x="0" dy="48px"> (snip close to oil surface to avoid </tspan><tspan x="0" dy="48px">splash). Do 3 to 4 per batch, makes</tspan><tspan x="0" dy="48px"> 10 to 12 in total.</tspan><tspan x="0" dy="48px">6. Cook for 2-3 minutes or until </tspan><tspan x="0" dy="48px">golden and crisp, rolling occasionally.</tspan><tspan x="0" dy="48px">7. Remove onto paper towel lined</tspan><tspan x="0" dy="48px"> plate to drain. Then roll in sugar.</tspan><tspan x="0" dy="48px"> Serve hot with Chocolate Sauce!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">Chocolate Sauce:</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">Place in a heatproof bowl and</tspan><tspan x="0" dy="48px"> microwave in 30 second bursts,</tspan><tspan x="0" dy="48px"> stirring in between, until smooth.</tspan><tspan x="0" dy="48px"> Set aside for 5 minutes to cool and</tspan><tspan x="0" dy="48px"> thicken slightly.</tspan></text><text transform="translate(157.22665,118.00001) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" font-family="Sans Serif"><tspan x="0" dy="0"> </tspan></text></g></g></svg>