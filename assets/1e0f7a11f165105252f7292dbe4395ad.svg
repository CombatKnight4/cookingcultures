<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="242.89677" height="559.55795" viewBox="0,0,242.89677,559.55795"><g transform="translate(-118.62269,102.21545)"><g stroke="none" stroke-miterlimit="10" font-weight="400" font-size="40"><text transform="translate(118.9374,-86.79456) scale(0.30456,0.30456)" font-size="40" xml:space="preserve" fill="#000000" font-family="Pixel"><tspan x="0" dy="0">1. Marinade chicken – Combine the</tspan><tspan x="0" dy="48px"> marinade ingredients in a large</tspan><tspan x="0" dy="48px"> ziplock bag. Add the chicken, seal, </tspan><tspan x="0" dy="48px">the massage from the outside with</tspan><tspan x="0" dy="48px"> your hands to make sure each piece</tspan><tspan x="0" dy="48px"> is coated. Marinate 24 hours </tspan><tspan x="0" dy="48px">(minimum 3 hours).</tspan><tspan x="0" dy="48px">2. Yogurt Sauce – Combine the</tspan><tspan x="0" dy="48px"> Yogurt Sauce ingredients in a </tspan><tspan x="0" dy="48px">bowl and mix. Cover and put in the </tspan><tspan x="0" dy="48px">fridge until required (it will last</tspan><tspan x="0" dy="48px"> for 3 days in the fridge).</tspan><tspan x="0" dy="48px">3. Preheat stove or BBQ – Heat</tspan><tspan x="0" dy="48px"> a large non-stick skillet with 1 </tspan><tspan x="0" dy="48px">tablespoon over medium high heat,</tspan><tspan x="0" dy="48px"> or lightly brush a BBQ hotplate/grills</tspan><tspan x="0" dy="48px"> with oil and heat to medium high. </tspan><tspan x="0" dy="48px">4. Cook chicken – Place chicken in</tspan><tspan x="0" dy="48px"> the skillet or on the grill and cook</tspan><tspan x="0" dy="48px"> the first side for 4 to 5 minutes</tspan><tspan x="0" dy="48px"> until nicely charred. Turn and cook</tspan><tspan x="0" dy="48px"> the other side for 3 to 4 minutes</tspan><tspan x="0" dy="48px"> (the 2nd side takes less time).</tspan><tspan x="0" dy="48px">5. Rest – Remove chicken from the</tspan><tspan x="0" dy="48px"> grill and cover loosely with foil. </tspan><tspan x="0" dy="48px">Set aside to rest for 5 minutes.</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">To Serve</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">1. Slice chicken and pile onto platter</tspan><tspan x="0" dy="48px"> alongside flatbreads, Salad and</tspan><tspan x="0" dy="48px"> the Yoghurt Sauce (or dairy free</tspan><tspan x="0" dy="48px"> Tahini sauce from this recipe).</tspan><tspan x="0" dy="48px">2. To make a wrap, get a piece of</tspan><tspan x="0" dy="48px"> flatbread and smear with Yoghurt</tspan><tspan x="0" dy="48px"> Sauce. Top with a bit of lettuce and</tspan><tspan x="0" dy="48px"> tomato and Chicken Shawarma. Roll </tspan><tspan x="0" dy="48px">up and enjoy!</tspan></text><text transform="translate(157.22665,118.00001) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" font-family="Sans Serif"><tspan x="0" dy="0"> </tspan></text></g></g></svg>