<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="245.94237" height="574.17683" viewBox="0,0,245.94237,574.17683"><g transform="translate(-117.09989,109.52489)"><g stroke="none" stroke-miterlimit="10" font-weight="400" font-size="40"><text transform="translate(117.4146,-94.104) scale(0.30456,0.30456)" font-size="40" xml:space="preserve" fill="#000000" font-family="Pixel"><tspan x="0" dy="0">1. Marinade chicken – Combine the</tspan><tspan x="0" dy="48px"> marinade ingredients in a large</tspan><tspan x="0" dy="48px"> ziplock bag. Add the chicken, seal,</tspan><tspan x="0" dy="48px"> the massage from the outside </tspan><tspan x="0" dy="48px">with your hands to make sure each</tspan><tspan x="0" dy="48px"> piece is coated. Marinate 24 hours</tspan><tspan x="0" dy="48px"> (minimum 3 hours).</tspan><tspan x="0" dy="48px">2. Yogurt Sauce – Combine the Yogurt</tspan><tspan x="0" dy="48px"> Sauce ingredients in a bowl and mix. </tspan><tspan x="0" dy="48px">Cover and put in the fridge until </tspan><tspan x="0" dy="48px">required (it will last for 3 days in </tspan><tspan x="0" dy="48px">the fridge).</tspan><tspan x="0" dy="48px">3. Preheat stove or BBQ – Heat</tspan><tspan x="0" dy="48px"> a large non-stick skillet with 1 </tspan><tspan x="0" dy="48px">tablespoon over medium high heat,</tspan><tspan x="0" dy="48px"> or lightly brush a BBQ hotplate/grills </tspan><tspan x="0" dy="48px">with oil and heat to medium high. </tspan><tspan x="0" dy="48px">4. Cook chicken – Place chicken in</tspan><tspan x="0" dy="48px"> the skillet or on the grill and cook </tspan><tspan x="0" dy="48px">the first side for 4 to 5 minutes </tspan><tspan x="0" dy="48px">until nicely charred. Turn and cook</tspan><tspan x="0" dy="48px"> the other side for 3 to 4 minutes</tspan><tspan x="0" dy="48px"> (the 2nd side takes less time).</tspan><tspan x="0" dy="48px">5. Rest – Remove chicken from </tspan><tspan x="0" dy="48px">the grill and cover loosely with </tspan><tspan x="0" dy="48px">foil. Set aside to rest for 5 </tspan><tspan x="0" dy="48px">minutes.</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">To Serve</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">1. Slice chicken and pile onto platter </tspan><tspan x="0" dy="48px">alongside flatbreads, Salad and the </tspan><tspan x="0" dy="48px">Yoghurt Sauce (or dairy free Tahini </tspan><tspan x="0" dy="48px">sauce from this recipe).</tspan><tspan x="0" dy="48px">2. To make a wrap, get a piece of</tspan><tspan x="0" dy="48px"> flatbread and smear with Yoghurt</tspan><tspan x="0" dy="48px"> Sauce. Top with a bit of lettuce and</tspan><tspan x="0" dy="48px"> tomato and Chicken Shawarma. Roll</tspan><tspan x="0" dy="48px"> up and enjoy!</tspan></text><text transform="translate(157.22663,118.00001) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" font-family="Sans Serif"><tspan x="0" dy="0"> </tspan></text></g></g></svg>