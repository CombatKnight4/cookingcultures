<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="241.37397" height="281.79923" viewBox="0,0,241.37397,281.79923"><g transform="translate(-117.88259,-36.66391)"><g stroke="none" stroke-miterlimit="10" font-weight="400" font-size="40"><text transform="translate(118.1973,52.0848) scale(0.30456,0.30456)" font-size="40" xml:space="preserve" fill="#000000" font-family="Pixel"><tspan x="0" dy="0">1. Onions saut√©ing in a skillet. </tspan><tspan x="0" dy="48px">2. Stir in garlic, curry powder,</tspan><tspan x="0" dy="48px"> cinnamon, paprika, bay leaf, </tspan><tspan x="0" dy="48px">ginger, sugar, and salt. </tspan><tspan x="0" dy="48px">Continue stirring for 2 minutes.</tspan><tspan x="0" dy="48px">3. Various spices and seasonings </tspan><tspan x="0" dy="48px">being mixed with onions and cooking </tspan><tspan x="0" dy="48px">on a skillet. </tspan><tspan x="0" dy="48px">4. Add chicken pieces, tomato paste,</tspan><tspan x="0" dy="48px"> yogurt, and coconut milk. Bring to a </tspan><tspan x="0" dy="48px">boil, reduce heat, and simmer for </tspan><tspan x="0" dy="48px">20 to 25 minutes.</tspan><tspan x="0" dy="48px">5. Raw chicken, coconut milk, and </tspan><tspan x="0" dy="48px">other spices cooking in a skillet. </tspan><tspan x="0" dy="48px">6. Remove bay leaf, and stir in</tspan><tspan x="0" dy="48px"> lemon juice and cayenne pepper.</tspan><tspan x="0" dy="48px"> Simmer 5 more minutes.</tspan><tspan x="0" dy="48px">7. Chicken curry simmering in a skillet. </tspan><tspan x="0" dy="48px">8. Serve hot and enjoy!</tspan></text><text transform="translate(157.22663,118.00001) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" font-family="Sans Serif"><tspan x="0" dy="0"> </tspan></text></g></g></svg>